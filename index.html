<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <title>LazyGame</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-png" href="favicon.png">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/animate.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>  
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
  <script src="lib/angular-animate.min.js"></script>
  <script src="lib/easytimer/dist/easytimer.min.js"></script>
  <script src="app/app.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Caveat+Brush" rel="stylesheet"> 
  
</head>

<body>

  <div id="loading" class="text-center" style="color: #fff;position: absolute;">
    <h2>Carregando...</h2>
  </div>
  <header style="opacity: 0;" ng-include="'header.html'"></header>
  <main style="opacity: 0;" ng-view></main>

</body>

<script>
  window.onload = function() {    
    $("header").css("opacity", "1");
    $("main").css("opacity", "1");
    $("#loading").css("opacity", "0");

  };
</script>
</html>
