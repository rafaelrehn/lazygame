<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <script src="lib/easytimer/dist/easytimer.min.js"></script> 
</head>
<body>

<h2>Timer</h2>
<button type="button" onclick="myFunction()">Start</button>
<div id="secondTenthsExample">
    <div class="values"></div>    
</div>
           

<script>
	function myFunction(){

		var timer = new Timer();
		timer.start({precision: 'secondTenths'});
		timer.addEventListener('secondTenthsUpdated', function (e) {
			$('#secondTenthsExample .values').html(timer.getTimeValues().toString(['hours', 'minutes', 'seconds', 'secondTenths']));
		});
	};
</script>

</body>
</html>
